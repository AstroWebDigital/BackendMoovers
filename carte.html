<!DOCTYPE html>
<html>
<head>
  <title>Carte OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Supprime la barre de défilement */
    }
    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .popup-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .popup-date {
      font-size: 0.9rem;
      color: gray;
    }
    .popup-desc {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .leaflet-control-zoom {
      display: none; /* Supprime les boutons de zoom */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialisation de la carte centrée sur Toulouse
    const map = L.map('map', {
      center: [43.6047, 1.4442], // Latitude et Longitude pour Toulouse
      zoom: 13,
      zoomControl: false, // Supprime les boutons de zoom
    });

    // Ajouter des tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // Fonction pour récupérer les données depuis l'API
    async function fetchEvents() {
      try {
        // Remplacez l'URL ci-dessous par l'URL correcte de votre API
        const response = await fetch('https://backend-moovers.vercel.app/evenements'); 
        if (!response.ok) {
          throw new Error(`Erreur HTTP ! statut : ${response.status}`);
        }

        const events = await response.json();

        // Vérifier si des événements existent
        if (events.length === 0) {
          console.log('Aucun événement trouvé.');
          return;
        }

        // Ajouter chaque événement sur la carte
        events.forEach(event => {
          // Vérifier si les coordonnées sont valides
          if (event.latitude && event.longitude) {
            const marker = L.marker([event.latitude, event.longitude]).addTo(map);

            // Ajouter un pop-up avec les informations de l'événement
            marker.bindPopup(`
              <div class="popup-content">
                <div class="popup-title">${event.titre}</div>
                <div class="popup-date">${new Date(event.date).toLocaleDateString()} | ${event.heure}</div>
                <div class="popup-desc">${event.description || 'Aucune description disponible.'}</div>
              </div>
            `);
          } else {
            console.warn('Coordonnées manquantes pour l\'événement :', event);
          }
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des événements :', error);
      }
    }

    // Charger les événements
    fetchEvents();
  </script>
</body>
</html>
